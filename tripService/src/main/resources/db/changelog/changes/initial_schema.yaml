databaseChangeLog:
  - changeSet:
      id: 1
      author: ivan
      changes:
        - createTable:
            tableName: trips
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: driver_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: passenger_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: departure_location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: arrival_location
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: DECIMAL(19, 2)
                  constraints:
                    nullable: false
              - column:
                  name: deleted_at
                  type: TIMESTAMP
                  constraints:
                    nullable: true